<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coding Cosmos - Ask Questions</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Lato:400,900" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/fancybox/fancybox.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="prefetch" href="img/zoom.png">

</head>

<body data-spy="scroll" data-offset="58" data-target="#navigation">

  <!-- Fixed navbar -->
  <div id="navigation" class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a class="smoothscroll" onclick="location.href='/index'">Home</a></li>
          <li><a th:if="${loginId} != null" class="smoothscroll" onclick="location.href='/logout'">Logout</a></li>
          <li><a onclick="location.href='/post'" >Post</a></li>
          <li><a href="#contact" class="smoothscroll">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <!-- === MAIN Background === -->
  <div class="slide story" id="intro02" data-slide="1">
    <div class="container">
      <div id="home-row-1" class="row clearfix">
        <div class="login-page">
          <h4 class="font-thin">Ask <span class="font-semibold">Questions</span> or Share your <span class="font-semibold">Knowledge</span></h4>
          <br>
            <!--/*ログインしている場合のみ表示*/-->
            <div th:if="${loginId} != null" class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="contact-form" th:action="@{/insert}" id="form" method="POST" th:object="${PostForm}">
                    <div class="contact-form-post">
                      <input type="text" class="form-control" id="contact-name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" th:field="${PostForm.name}">
                      <div class="validate"></div>
                    </div>
                    <div class="contact-form-post">
                      <input type="text" class="form-control" id="contact-subject" placeholder="Title" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" th:field="${PostForm.title}">
                      <div class="validate"></div>
                    </div>
                    <div class="contact-form-post">
                     <textarea class="form-control" id="contact-message" placeholder="Text" rows="5" data-rule="required" data-msg="Please write something for us" th:field="${PostForm.text}"></textarea>
                     <div class="validate"></div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="form-send">
                        <button type="submit" class="btn btn-large">Post</button>
                    </div>
                    <br>
                    <br>
                    <div th:if="${#fields.hasErrors('name')}" th:each="err:${#fields.errors('name')}" th:text="${err}" class="error"></div>
                    <div th:if="${#fields.hasErrors('title')}" th:each="err:${#fields.errors('title')}" th:text="${err}" class="error"></div>
                    <div th:if="${#fields.hasErrors('text')}" th:each="err:${#fields.errors('text')}" th:text="${err}" class="error"></div>
                  </form>
                </div>
              </div>
            </div>
            <!-- /row -->
            <!--/*ログインしていない場合*/-->
            <h4 th:if="${loginId} == null" class="font-thin">
            <form name="form1" method="POST">
            <span class="login-signup-btn" onclick="func1()">Login</span> or <span class="login-signup-btn" onclick="func2()">Signup</span>
            <input type="hidden" th:field="${LoginUserForm.url}">
            </form>
            </h4>
        </div>
        <!-- /col-12 -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /slide1 -->

  <div id="copyrights">
    <div class="container">
      <p>
        &copy; Copyrights <strong>Munter</strong>. All Rights Reserved
      </p>
      <div class="credits">
        <!--

        -->
        Created with Munter template by <a href="https://templatemag.com/">TemplateMag</a>
      </div>
    </div>
  </div>
  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/php-mail-form/validate.js"></script>
  <script src="lib/fancybox/fancybox.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>
  <script>
  function func1(){
	  document.form1.action="loginUser";
	  document.form1.object="LoginUserForm";
	  document.getElementById("url").value="post";
	  document.form1.submit();
  }
  function func2(){
	  document.form1.action="signUp";
	  document.form1.object="SignUpForm";
	  document.getElementById("url").value="post";
	  document.form1.submit();
  }
  </script>

</body>
</html>
