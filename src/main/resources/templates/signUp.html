  <meta charset="utf-8">
  <title>Coding Cosmos - SignUp</title>

  <meta content="" name="description">

  <!-- Bootstrap CSS File -->

  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/fancybox/fancybox.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="prefetch" href="img/zoom.png">

  ======================================================= -->
</head>

<body>

  <!-- Fixed navbar -->
  <div id="navigation" class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a class="smoothscroll" onclick="location.href='/index'">Home</a></li>
          <li><a th:if="${loginId} == null" class="smoothscroll" onclick="location.href='/loginUser'">Login</a></li>
          <li><a th:if="${loginId} != null" class="smoothscroll" onclick="location.href='/logout'">Logout</a></li>
          <li><a th:if="${loginId} == null" class="smoothscroll" onclick="location.href='/signUp'">Signup</a></li>
          <li><a onclick="location.href='/post'" >Post</a></li>
          <li><a href="#contact" class="smoothscroll">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <!-- === MAIN Background === -->
  <div class="slide story" id="intro01" data-slide="1">
    <div class="container">
      <div id="home-row-1" class="row clearfix">
        <div class="login-page">
          <h4 class="font-thin">Sign<span class="font-semibold">up</span></h4>
          <br>
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="contact-form" th:action="@{/regist}" id="form" method="POST" th:object="${SignUpForm}">
                    <div class="contact-form-login">
                      <input type="email" class="form-control" id="contact-email" placeholder="EmailAddress" data-rule="email" data-msg="Please enter a valid email" th:field="${SignUpForm.userId}">
                      <div class="validate"></div>
                    </div>
                    <div class="contact-form-login">
                      <input type="password" class="form-control" id="contact-subject" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" th:field="${SignUpForm.userPWD}">
                      <div class="validate"></div>
                    </div>
                   <div class="form-send">
                     <button type="submit" class="btn btn-large">Sign me up</button>
                   </div>
                   <div th:if="${#fields.hasErrors('userId')}" th:each="err:${#fields.errors('userId')}" th:text="${err}" class="error"></div>
                   <div th:if="${#fields.hasErrors('userPWD')}" th:each="err:${#fields.errors('userPWD')}" th:text="${err}" class="error"></div>
                   <input type="hidden" name="signUp" id="signUp" th:field="${SignUpForm.url}">
                  </form>
                </div>
              </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /col-12 -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /slide1 -->

  </div>
  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/php-mail-form/validate.js"></script>
  <script src="lib/fancybox/fancybox.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

</body>
</html>
